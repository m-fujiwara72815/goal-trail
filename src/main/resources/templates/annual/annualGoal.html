<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Goal Trail</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container-md mt-5" layout:fragment="contents">
		<div class="masthead bg-secondary text-white">
			<div class="row px-4 px-lg-5 h-100">
				<div class="p-3 mb-2 bg-secondary text-white">
					<div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
						<div class="col-lg-8 align-self-end">
							<h1 class="text-white font-weight-bold"><span th:text="${form.year}"></span>'s Annual Goals</h1>
							<hr class="divider" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div th:each="goal, goalStat : ${form.annualGoals}">
			<div class="row">
				<div class="col text-center mt-5">
					<h2 th:text="${goalStat.count} + '. ' + ${goal}">1. AnnualGoal</h2>
					<br>
				</div>
			</div>
			<div class="row d-none text-center">
				<div class="col-md-3 mx-auto">
					<button type="button" class="btn btn-outline-secondary custom-btn">January</button>
				</div>
				<div class="col-md-3 mx-auto">
					<button type="button" class="btn btn-outline-secondary custom-btn">February</button>
				</div>
				<div class="col-md-3 mx-auto">
					<button type="button" class="btn btn-outline-secondary custom-btn">March</button>
				</div>
				<div class="col-md-3 mx-auto">
					<button type="button" class="btn btn-outline-secondary custom-btn">April</button>
				</div>
				<div class="col-md-3 mx-auto">
					<button type="button" class="btn btn-outline-secondary custom-btn">May</button>
				</div>
				<div class="col-md-3 mx-auto">
					<button type="button" class="btn btn-outline-secondary custom-btn">June</button>
				</div>
				<div class="col-md-3 mx-auto">
					<button type="button" class="btn btn-outline-secondary custom-btn">July</button>
				</div>
				<div class="col-md-3 mx-auto">
					<button type="button" class="btn btn-outline-secondary custom-btn">August</button>
				</div>
				<div class="col-md-3 mx-auto">
					<button type="button" class="btn btn-outline-secondary custom-btn">September</button>
				</div>
				<div class="col-md-3 mx-auto">
					<button type="button" class="btn btn-outline-secondary custom-btn">October</button>
				</div>
				<div class="col-md-3 mx-auto">
					<button type="button" class="btn btn-outline-secondary custom-btn">November</button>
				</div>
				<div class="col-md-3 mx-auto">
					<button type="button" class="btn btn-outline-secondary custom-btn">December</button>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
